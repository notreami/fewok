<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf+vue+iview</title>

    <link rel="stylesheet" type="text/css" th:href="@{/iview/iview.css}">
    <script type="text/javascript" th:src="@{/webjars/vue/dist/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/iview/iview.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/axios/dist/axios.min.js}"></script>

</head>
<body>
<div id="app">
    <i-button @click="show">Click me!</i-button>
    <Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
</script>
</body>
</html>
